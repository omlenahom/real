    const container = document.getElementById("homeCardsContainer");

   function updateHomes() {
  container.innerHTML = ''; // Clear previous listings

  homes.forEach((home, index) => {
    const priceFormatted = `$${home.priceUSDT.toFixed(2)} USDT`;

    const card = document.createElement('div');
    card.className = 'real-estate-card';

    card.innerHTML = `
      <img src="${home.imageUrl}" alt="${home.title}">
      <div class="info">
        <h3>${home.title}</h3>
        <p>
          Location: ${home.location}<br>
          Price: ${priceFormatted}<br>
          Bedrooms: ${home.bedRooms}<br>
          Year Built: ${home.yearBuilt}<br>
          <strong>Email:</strong> ${home.email}<br>
          <strong>Website:</strong> <a href="${home.website}" target="_blank">${home.website ? 'Visit' : 'No website available'}</a>
        </p>
        <button class="save-btn" data-index="${index}">Save Home</button>
        <button class="cart-btn" data-index="${index}">Add to Cart</button>
      </div>
    `;

    container.appendChild(card);
  });

  // Add event listeners for Save Home buttons
  document.querySelectorAll('.save-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const index = this.getAttribute('data-index');
      saveHome(index);
    });
  });

  // Add event listeners for Add to Cart buttons
  document.querySelectorAll('.cart-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      const index = this.getAttribute('data-index');
      addToCart(index);
    });
  });
}

// Add to Cart function
function addToCart(index) {
  const home = homes[index];
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  const alreadyInCart = cart.some(h => h.title === home.title && h.location === home.location);
  if (alreadyInCart) {
    alert("This home is already in your cart.");
    return;
  }

  cart.push(home);
  localStorage.setItem("cart", JSON.stringify(cart));
  alert("Home added to cart!");
}

    function saveHome(index) {
      const home = homes[index];
      const saved = JSON.parse(localStorage.getItem("savedHomes")) || [];

      const alreadySaved = saved.some(h => h.title === home.title && h.location === home.location);
      if (alreadySaved) {
        alert("This home is already saved.");
        return;
      }

      saved.push(home);
      localStorage.setItem("savedHomes", JSON.stringify(saved));
      alert("Home saved!");
    }

    updateHomes();
  </script>
