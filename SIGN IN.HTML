<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nafir Homes | Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Work Sans", sans-serif;
            margin: 0;
            background: linear-gradient(120deg,rgba(0, 0, 0, 0.474), rgba(0, 0, 0, 0.371) ),url('https://images.pexels.com/photos/259962/pexels-photo-259962.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
            min-height: 100vh;
            background-size: cover;
        }
        nav {
            height: 56px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 20px;
            background: transparent;
            color: #21494e;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 200;
            letter-spacing: 2px;
            color: #f3f3f3;
            flex: 1;
        }
        nav .nav-links {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 17px;
            padding: 0 10px;
            transition: 0.3s;
        }
        nav a:hover {
            border-bottom: 2px solid #dfb809;
            padding-bottom: 3px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 56px;
        }
        .sign-in-box {
            background:transparent;
            /* No border-radius for sharp corners */
            width: 100%;
            padding: 50px;
            margin: 40px 0;
            text-align: center;
          
        }
        .sign-in-box h1 {
            color: #f4f4f4;
            font-size: 2.3rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .sign-in-box input {
            width: 80%;
            margin: 18px 0 0 0;
            padding: 14px 10px 8px 10px;
            border: none;
            border-bottom: 2.5px solid #dfb809;
            font-size: 18px;
            background: transparent;
            transition: border-color 0.2s;
            color: #ffffff;
            outline: none;
        }
        .sign-in-box input:focus {
            border-color: #dfb809;
            
        }
        .sign-in-box button {
            width: 70%;
            background-color: #dfb809;
            padding: 14px;
            font-size: 20px;
            color: #e4e7e7;
            border: none;
            /* No border-radius for sharp corners */
            margin-top: 28px;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px 0 rgba(223,184,9,0.08);
        }
        .sign-in-box button:hover {
            background: #83851a;
            color: #fffbe6;
            cursor: pointer;
            transform: scale(0.98);
        }
        .sign-in-box .signup-link {
            margin-top: 22px;
            font-size: 16px;
            color: #edf2f2;
        }
        .sign-in-box .signup-link a {
            color: #dfb809;
            text-decoration: none;
            font-weight: bold;
        }
        .sign-in-box .signup-link a:hover {
            text-decoration: underline;
        }
        .sign-in-box input::placeholder {
            color: #f4f4f4;
        }
        @media (max-width: 600px) {
            .sign-in-box {
                padding: 25px 8px;
            }
            nav a {
                padding: 0 8px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">NAFIR HOMES</div>
        <div class="nav-links">
            <a href="WEB.html">Home</a>
            <a href="Fined homes.html">Find Homes</a>
            <a href="saved-homes.html">Saved Homes</a>
            <a href="cart.html">Cart</a>
            <a href="notification.html">Notifications</a>
         
        </div>
    </nav>
    <div class="container">
        <div class="sign-in-box">
            <h1>SIGN IN</h1>
            <form id="kk">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">SIGN IN</button>
            </form>
            <div class="signup-link">
                Don't have an account yet? <a href="SIGN UP.html">Create An Account</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("kk").addEventListener("submit", function(event){
            event.preventDefault();
            // Fake login for now â€” assume always successful
            localStorage.setItem("isLoggedIn", "true");
            alert('Signed in successfully! ðŸ˜Š');
            window.location.href = "WEB.html"; // Redirect to main/home page
        });
        localStorage.setItem("username", enteredUsername);
    </script>
</body>
</html>
